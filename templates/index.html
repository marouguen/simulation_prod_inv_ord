<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulation Input</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #212529;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 900px;
        margin: 40px auto;
        padding: 20px;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #343a40;
        font-size: 2.5rem;
        margin-bottom: 20px;
      }
      h3 {
        color: #495057;
        font-size: 1.5rem;
        margin-top: 30px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      label {
        font-weight: bold;
        margin-bottom: 5px;
        color: #495057;
      }
      input[type="number"],
      input[type="datetime-local"],
      input[type="file"],
      button {
        width: 100%;
        padding: 12px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        font-size: 1rem;
        margin-bottom: 10px;
      }
      button {
        background-color: #007bff;
        color: #ffffff;
        border: none;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #0056b3;
      }
      .machine-plan {
        background: #f1f3f5;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 15px;
        border: 1px solid #e9ecef;
      }
      .machine-plan h4 {
        margin: 0 0 10px;
        font-size: 1.25rem;
        color: #495057;
      }
      .upload-section {
        background: #e9ecef;
        padding: 15px;
        border-radius: 8px;
        border: 1px dashed #ced4da;
      }
      .upload-section label {
        display: block;
        font-size: 1.1rem;
        margin-bottom: 10px;
        color: #6c757d;
      }
      .upload-section input {
        background: #ffffff;
      }
      .section-title {
        border-bottom: 2px solid #ced4da;
        padding-bottom: 5px;
        margin-bottom: 20px;
        font-size: 1.75rem;
        color: #343a40;
      }
      .submit-button {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Simulation Input</h1>
      <form action="/" method="POST" enctype="multipart/form-data">
        <h3 class="section-title">Machine-Specific Planning</h3>
        {% for machine in machines_data %}
        <div class="machine-plan">
          <h4>{{ machine.name }}</h4>
          <label for="{{ machine.name }}_start_datetime"
            >Start Date and Time:</label
          >
          <input
            type="datetime-local"
            id="{{ machine.name }}_start_datetime"
            name="{{ machine.name }}_start_datetime"
            required
          />

          <label for="{{ machine.name }}_employees_available"
            >Employees Available:</label
          >
          <input
            type="number"
            id="{{ machine.name }}_employees_available"
            name="{{ machine.name }}_employees_available"
            required
          />

          <label for="{{ machine.name }}_shifts_per_day">Shifts per Day:</label>
          <input
            type="number"
            id="{{ machine.name }}_shifts_per_day"
            name="{{ machine.name }}_shifts_per_day"
            required
          />

          <label for="{{ machine.name }}_hours_per_shift"
            >Hours per Shift:</label
          >
          <input
            type="number"
            id="{{ machine.name }}_hours_per_shift"
            name="{{ machine.name }}_hours_per_shift"
            required
          />
        </div>
        {% endfor %}

        <h3 class="section-title">Upload Files</h3>
        <div class="upload-section">
          <label for="inventory_file">Upload Inventory File:</label>
          <input type="file" id="inventory_file" name="inventory_file" />

          <label for="orders_file">Upload Orders File:</label>
          <input type="file" id="orders_file" name="orders_file" />
        </div>

        <div class="submit-button">
          <button type="submit">Simulate</button>
        </div>
      </form>
    </div>
  </body>
</html>
